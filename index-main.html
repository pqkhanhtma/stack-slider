<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="controller wrapper">
      <div class="container wrapper">
          <div data-card="4" class="card">
              <div class="image">
                  <img src="images/bg-1.jpg" alt="image">
              </div>
          </div>
  
          <div data-card="3" class="card">
              <div class="image">
                  <img src="images/bg-2.jpg" alt="image">
              </div>
          </div>
  
          <div data-card="2" class="card">
              <div class="image">
                  <img src="images/bg-3.jpg" alt="image">
              </div>
          </div>
  
          <div data-card="1" class="card">
              <div class="image">
                  <img src="images/bg-4.jpg" alt="image">
              </div>
          </div>
  
          <div data-card="0" class="card">
              <div class="image">
                  <img src="images/bg-5.jpg" alt="image">
              </div>
          </div>
          <div data-card="4" class="card">
            <div class="image">
                <img src="images/bg-1.jpg" alt="image">
            </div>
        </div>
  
        <div data-card="3" class="card">
            <div class="image">
                <img src="images/bg-2.jpg" alt="image">
            </div>
        </div>
  
        <div data-card="2" class="card">
            <div class="image">
                <img src="images/bg-3.jpg" alt="image">
            </div>
        </div>
  
        <div data-card="1" class="card">
            <div class="image">
                <img src="images/bg-4.jpg" alt="image">
            </div>
        </div>
  
        <div data-card="0" class="card">
            <div class="image">
                <img src="images/bg-5.jpg" alt="image">
            </div>
        </div>
      </div>
      <div class="next">
        <i class="fas fa-arrow-right"></i>
      </div>
      <div class="prev">
        <i class="fas fa-arrow-left"></i>
      </div>
    </div>
    <script src="stack-screen-main-slider.js"></script>
    <script src="main.js"></script>

</body>
</html>
